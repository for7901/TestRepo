</head>
<body>
  <!-- 导航栏 -->
  <nav class="nav">
    <div class="container nav-container">
      <a href="index.html" class="logo">花百科</a>
      <div class="hamburger" id="hamburger">
        <i class="fa fa-bars"></i>
      </div>
      <ul class="nav-list" id="navList">
  <li class="nav-item"><a href="index.html" class="nav-link" style="color: var(--primary-color);">首页</a></li>
  <li class="nav-item"><a href="category.html" class="nav-link">花卉分类</a></li>
  <li class="nav-item"><a href="knowledge.html" class="nav-link">养花知识</a></li>
  <li class="nav-item"><a href="search.html" class="nav-link">搜索</a></li>
  <!-- 登录/注册按钮会通过JS动态生成 -->
</ul>
    </div>
  </nav>

  <!-- 搜索区域 -->
  <section class="search-section">
    <div class="container">
      <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="搜花名、搜病症、搜养护方法...">
        <button class="btn search-btn" id="searchBtn">
          <i class="fa fa-search"></i> 搜索
        </button>
      </div>
    </div>
  </section>

  <!-- 面包屑导航 -->
  <nav class="breadcrumb">
    <div class="container">
      <a href="index.html">首页</a>
      <i class="fa fa-angle-right"></i>
      <a href="knowledge.html">养花知识</a>
      <i class="fa fa-angle-right"></i>
      <span id="articleTitleBreadcrumb">文章标题</span>
    </div>
  </nav>

  <!-- 知识详情内容 -->
  <main class="knowledge-detail-main">
    <div class="container">
      <article class="knowledge-article">
        <header class="article-header">
          <h1 id="articleTitle">文章标题</h1>
          <div class="article-meta">
            <span><i class="fa fa-tag"></i> <span id="articleTag">标签</span></span>
            <span><i class="fa fa-calendar"></i> <span id="articleDate">日期</span></span>
            <span><i class="fa fa-eye"></i> <span id="articleViews">阅读量</span></span>
          </div>
          <div class="article-share">
            <span>分享：</span>
            <a href="#" class="share-btn"><i class="fa fa-weixin"></i></a>
            <a href="#" class="share-btn"><i class="fa fa-weibo"></i></a>
            <a href="#" class="share-btn"><i class="fa fa-qq"></i></a>
          </div>
        </header>

        <div class="article-content" id="articleContent">
          <!-- 文章内容将通过JS动态生成 -->
        </div>

        <div class="article-actions">
          <button class="btn like-btn"><i class="fa fa-thumbs-o-up"></i> 点赞</button>
          <button class="btn collect-btn"><i class="fa fa-heart-o"></i> 收藏</button>
        </div>

        <!-- 作者信息 -->
        <div class="author-info">
          <img src="https://ts3.tc.mm.bing.net/th/id/OIP-C.ghMPa5t0L1cUPBn3WVZ-RwHaE7?cb=ucfimgc2&rs=1&pid=ImgDetMain&o=7&rm=3" alt="作者头像" class="author-avatar">
          <div class="author-details">
            <h3 class="author-name">花百科专家</h3>
            <p class="author-bio">资深园艺爱好者，拥有10年以上养花经验，擅长各类花卉养护与病虫害防治</p>
          </div>
        </div>

        <!-- 相关推荐 -->
        <div class="related-articles">
          <h3 class="related-title">相关知识推荐</h3>
          <ul class="related-list" id="relatedArticles">
            <!-- 相关文章将通过JS动态生成 -->
          </ul>
        </div>

        <!-- 评论区 -->
        <div class="article-comments">
          <h3 class="comments-title">用户评论</h3>
          <div class="comment-form">
            <textarea placeholder="分享你的看法..." class="comment-input" id="commentInput"></textarea>
            <button class="btn comment-btn" id="commentBtn">发表评论</button>
          </div>
          <div class="comment-list" id="commentList">
            <!-- 评论将通过JS动态生成 -->
          </div>
        </div>
      </article>
    </div>
  </main>

  <!-- 回到顶部按钮 -->
  <button class="back-to-top" id="backToTop" style="display: none;">
    <i class="fa fa-angle-up"></i>
  </button>

  <footer class="footer">

      <div class="footer-column">

        <ul class="footer-list">
          <li class="footer-item"><a href="knowledge.html?tag=浇水" class="footer-link">浇水技巧</a></li>
          <li class="footer-item"><a href="knowledge.html?tag=施肥" class="footer-link">施肥方法</a></li>

      <div class="footer-column">
        <h3 class="footer-title">关注我们</h3>

        </ul>
      </div>
    </div>
    <div class="container">
      <div class="copyright">© 2025 花百科 版权所有</div>
    </div>
  </footer>

  <script src="common.js"></script>

</body>
