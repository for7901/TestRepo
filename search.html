<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花百科 - 搜索结果</title>
  <!-- 引入样式文件 -->
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="search.css">
  <!-- 引入图标库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="nav">
    <div class="container nav-container">
      <a href="index.html" class="logo">花百科</a>
      <div class="hamburger" id="hamburger">
        <i class="fa fa-bars"></i>
      </div>
      <ul class="nav-list" id="navList">
  <li class="nav-item"><a href="index.html" class="nav-link" style="color: var(--primary-color);">首页</a></li>
  <li class="nav-item"><a href="category.html" class="nav-link">花卉分类</a></li>
  <li class="nav-item"><a href="knowledge.html" class="nav-link">养花知识</a></li>
  <li class="nav-item"><a href="search.html" class="nav-link">搜索</a></li>
  <!-- 登录/注册按钮会通过JS动态生成 -->
</ul>
    </div>
  </nav>

  <!-- 搜索区域 -->
  <section class="search-section">
    <div class="container">
      <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="搜花名、搜病症、搜养护方法...">
        <button class="btn search-btn" id="searchBtn">
          <i class="fa fa-search"></i> 搜索
        </button>
      </div>
      <div class="search-tips">
        <p>搜索关键词：<span id="searchKeyword" class="keyword">玫瑰</span></p>
        <p>热门搜索：<a href="search.html?keyword=月季">月季</a> <a href="search.html?keyword=多肉">多肉</a> <a href="search.html?keyword=浇水">浇水</a> <a href="search.html?keyword=施肥">施肥</a> <a href="search.html?keyword=白粉病">白粉病</a></p>
      </div>
    </div>
  </section>

  <!-- 搜索结果区域 -->
  <main class="search-result">
    <div class="container">
      <!-- 相关花卉结果 -->
      <div class="result-section">
        <h3 class="result-title">
          <i class="fa fa-leaf"></i> 相关花卉
        </h3>
        <div class="flowers-result" id="flowersResult">
          <!-- 花卉结果将通过JS动态生成 -->
        </div>
      </div>

      <!-- 相关知识结果 -->
      <div class="result-section">
        <h3 class="result-title">
          <i class="fa fa-book"></i> 相关知识
        </h3>
        <div class="knowledge-result" id="knowledgeResult">
          <!-- 知识结果将通过JS动态生成 -->
        </div>
      </div>

      <!-- 无结果提示 -->
      <div class="no-result" id="noResult" style="display: none;">
        <i class="fa fa-search"></i>
        <p>没有找到与 <span class="keyword"></span> 相关的内容</p>
        <p>请尝试其他关键词或检查拼写</p>
      </div>
    </div>
  </main>

  <!-- 回到顶部按钮 -->
  <button id="backToTop" class="back-to-top" style="display: none;">
    <i class="fa fa-arrow-up"></i>
  </button>

  <!-- 引入花卉数据 -->
  <script src="flowerData.js"></script>
  <!-- 引入搜索逻辑 -->
  <script src="search.js"></script>
</body>

</html>
