<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花百科 - 注册</title>
  <!-- 引入样式文件 -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/register.css">
  <!-- 引入图标库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="nav">
    <div class="container nav-container">
      <a href="index.html" class="logo">花百科</a>
      <ul class="nav-list">
       <ul class="nav-list" id="navList">
  <li class="nav-item"><a href="index.html" class="nav-link" style="color: var(--primary-color);">首页</a></li>
  <li class="nav-item"><a href="category.html" class="nav-link">花卉分类</a></li>
  <li class="nav-item"><a href="knowledge.html" class="nav-link">养花知识</a></li>
  <li class="nav-item"><a href="search.html" class="nav-link">搜索</a></li>
  <!-- 登录/注册按钮会通过JS动态生成 -->
</ul>
      </ul>
    </div>
  </nav>

  <!-- 注册表单区域 -->
  <main class="login-main">
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <h2>用户注册</h2>
          <p>加入花百科，一起探索花卉的奥秘</p>
        </div>
        <form class="login-form" id="registerForm">
          <div class="form-group">
            <label for="regUsername" class="form-label">
              <i class="fa fa-user"></i>
            </label>
            <input type="text" id="regUsername" name="regUsername" class="form-control" placeholder="请设置用户名" required>
          </div>
          <div class="form-group">
            <label for="regPhone" class="form-label">
              <i class="fa fa-phone"></i>
            </label>
            <input type="tel" id="regPhone" name="regPhone" class="form-control" placeholder="请输入手机号" required>
          </div>
          <div class="form-group">
            <label for="regPassword" class="form-label">
              <i class="fa fa-lock"></i>
            </label>
            <input type="password" id="regPassword" name="regPassword" class="form-control" placeholder="请设置密码" required>
            <span class="toggle-password" id="toggleRegPassword">
              <i class="fa fa-eye-slash"></i>
            </span>
            <!-- 密码强度提示 -->
            <div class="password-strength" id="passwordStrength">
              <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
          </div>
          <div class="form-group">
            <label for="regConfirmPassword" class="form-label">
              <i class="fa fa-lock"></i>
            </label>
            <input type="password" id="regConfirmPassword" name="regConfirmPassword" class="form-control" placeholder="请确认密码" required>
          </div>
          <div class="form-checkbox">
            <input type="checkbox" id="agreeTerms" required>
            <label for="agreeTerms">同意<a href="#" class="terms-link">《用户协议》</a>和<a href="#" class="terms-link">《隐私政策》</a></label>
          </div>
          <button type="submit" class="btn btn-login" id="registerBtn">注册</button>
          <div class="login-register">
            已有账号？<a href="login.html">立即登录</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="container">
      <div class="copyright">© 2025 花百科 版权所有</div>
    </div>
  </footer>

  <!-- 引入脚本文件 -->
  <script src="../javascript/common.js"></script>
  <script src="../javascript/dom.js"></script>
  <script src="../javascript/register.js"></script>
</body>
</html>
