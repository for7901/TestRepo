<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花百科 - 登录</title>
  <!-- 引入样式文件 -->
<link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="login.css">
  <!-- 引入图标库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="nav">
    <div class="container nav-container">
      <a href="index.html" class="logo">花百科</a>
      <ul class="nav-list" id="navList">
  <li class="nav-item"><a href="index.html" class="nav-link" style="color: var(--primary-color);">首页</a></li>
  <li class="nav-item"><a href="category.html" class="nav-link">花卉分类</a></li>
  <li class="nav-item"><a href="knowledge.html" class="nav-link">养花知识</a></li>
  <li class="nav-item"><a href="search.html" class="nav-link">搜索</a></li>
  <!-- 登录/注册按钮会通过JS动态生成 -->
</ul>
    </div>
  </nav>

  <!-- 登录表单区域 -->
  <main class="login-main">
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <h2>用户登录</h2>
          <p>欢迎回到花百科，继续探索花卉的奥秘</p>
        </div>
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="username" class="form-label">
              <i class="fa fa-user"></i>
            </label>
            <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名/手机号/邮箱" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">
              <i class="fa fa-lock"></i>
            </label>
            <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
            <span class="toggle-password" id="togglePassword">
              <i class="fa fa-eye-slash"></i>
            </span>
          </div>
          <div class="form-options">
            <label class="form-checkbox">
              <input type="checkbox" name="remember"> 记住我
            </label>
            <a href="#" class="forgot-password">忘记密码？</a>
          </div>
          <button type="submit" class="btn btn-login" id="loginBtn">登录</button>
          <div class="login-register">
            还没有账号？<a href="register.html">立即注册</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="container">
      <div class="copyright">© 2025 花百科 版权所有</div>
    </div>
  </footer>

  <!-- 引入脚本文件 -->
  <script src="common.js"></script>
  <script src="dom.js"></script>
  <script src="login.js"></script>
</body>

</html>
